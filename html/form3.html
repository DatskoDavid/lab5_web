<html lang="en">
<head>

<body>

<form action="https://developer.mozilla.org/ru/" class="wedding">
    <div class="form-inner">
        <h2>Вас запрошували?<br>
            Підтверджуйте</h2>
        <div class="form-content">
            <h3>Ваше імя:</h3>
            <p><input type="text" name="your-name"></p>
            <h3>Гостей:</h3>
            <p>
                <select name="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <h3>Я запрошений...</h3>
            <p>
                <select name="attending">
                    <option value="All events">на всі заходи</option>
                    <option value="Ceremony">на церемонію</option>
                    <option value="Party">на вечірку</option>
                </select>
            </p>
            <p><input type="submit" value="Я підтверджую"></p>
        </div>
    </div>
</form>

</div>
